	<!-- ARTICLE -->
	<article class="article thumb-article">
		<div class="article-img">
			<img src="{{ include.article.imageurl }}" alt="">
		</div>
		<div class="article-body">
			<ul class="article-info">
				<li class="article-category"><a href="#">{{ include.article.category }}</a></li>
				<li class="article-type"><i class="fa fa-video-camera"></i></li>
			</ul>
			<h3 class="article-title"><a href="#">{{ include.article.title }}</a></h3>
			<ul class="article-meta">
				<li><i class="fa fa-clock-o"></i> {{ include.article.date | date: " %b %-d, %Y" }}</li>
				<li><i class="fa fa-user"></i> {{ include.article.author }}</li>
			</ul>
		</div>
	</article>
	<!-- /ARTICLE -->
